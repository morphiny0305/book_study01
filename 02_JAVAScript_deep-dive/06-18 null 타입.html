<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>null 타입</title>
</head>
<body>
  <script>
    var foo = 'Lee';
    // 이전 참조를 제거. foo 변수는 더 이상 'Lee'를 참조하지 않음
    // 유용해 보이지 않는다. 변수의 스코프를 좁게 만들어 변수 자체를 재빨리 소멸시키는 편이 나음
    foo = null;
  </script>
</body>
</html>
