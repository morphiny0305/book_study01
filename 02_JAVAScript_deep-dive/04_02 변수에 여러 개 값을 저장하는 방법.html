<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수에 여러 개 값을 저장하는 방법</title>
</head>
<body>
  <script>
    // 변수는 하나의 값을 저장하기 위한 수단
    var userId = 1;
    var userName = 'Lee';
    // 객체나 배열 같은 자료구조를 사용하면 
    // 여러 개의 값을 하나로 그룹화 해서 하나의 값처럼 사용할 수 있음
    var user = {id:1, name:'Lee'};
    var users = [
      {id: 1, name: 'Lee'},
      {id: 2, name: 'Kim'}
    ];
  </script>
</body>
</html>
