<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표현식인 문과 표현식이 아닌 문3</title>
</head>
<body>
  <script>
    // 변수 선언문은 표현식이 아닌 문이다.
    var x;

    // 할당문은 그 자체가 표현식이지만 완전한 문이기도 하다.
    // 즉, 할당문은 표현식인 문이다.
    x = 100;
  </script>
</body>
</html>
