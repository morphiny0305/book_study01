<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삼항조건 연산자 if / else</title>
</head>
<body>
  <script>
    var x = 2, result;

    // 2 % 2는 0이고 0은 false로 암묵적 타입 변환됨
    if(x % 2) result = '홀수';
    else      result = '짝수';

    console.log(result); // 짝수
  </script>
</body>
</html>
