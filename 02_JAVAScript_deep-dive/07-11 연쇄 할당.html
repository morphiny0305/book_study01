<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연쇄 할당</title>
</head>
<body>
  <script>
    var a, b, c;

    // 연쇄 할당. 오른쪽에서 왼쪽으로 진행.
    // 1. c = 0 : 0 으로 평가 된다
    // 2. b = 0 : 0 으로 평가 된다
    // 3. a = 0 : 0 으로 평가 된다

    a = b = c = 0;

    console.log(a, b, c); // 0 0 0
  </script>
</body>
</html>
