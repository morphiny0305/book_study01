<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자 타입4</title>
</head>
<body>
  <script>
    // 숫자 타입의 세 가지 특별한 값
    console.log(10 / 0);  // Infinity
    console.log(10 / -0); // -Infinity
    console.log(1 * 'String'); // NaN
  </script>
</body>
</html>
