<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>논리 연산자</title>
</head>
<body>
  <script>
    // 논리 합 (||) 연산자
    true || ture; // -> true
    ture || false; // -> true
    false || true; // -> true
    false || false; // -> true

    // 논리 곱 (&&) 연산자
    true && true; // -> true
    true && false; // -> false
    false && true; // -> false
    false && false; // -> false

    // 논리 부정(!) 연산자
    !true; // -> false
    !false; // -> true
  </script>
</body>
</html>
