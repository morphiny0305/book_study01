<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>단항 산술 연산자</title>
</head>
<body>
  <script>
    var x = 1;
    // ++ 연산자는 피연산자의 값을 변경하는 암묵적 할당이 이루어짐
    x++; // x = x + 1;
    console.log(x); // 2

    // -- 연산자는 피연산자의 값을 변경하는 암묵적 할당이 이루어짐
    x--; // x = x - 1;
    console.log(x); // 1
  </script>
</body>
</html>
