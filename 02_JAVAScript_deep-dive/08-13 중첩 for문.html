<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>중첩 for문</title>
</head>
<body>
  <script>
    for (var i = 1; i <= 6; i++){
      for (var j = 1; j <= 6; j++){
        if (i + j === 6) console.log(`[${i}, ${j}]`);
      }
    }
  </script>
</body>
</html>
