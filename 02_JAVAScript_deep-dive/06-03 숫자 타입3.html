<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자 타입3</title>
</head>
<body>
  <script>
    // 숫자 타입은 모두 실수로 처리됨
    console.log(1 === 1.0); // true
    console.log(4 / 2);     // 2
    console.log(3 / 2);     // 2
  </script>
</body>
</html>
