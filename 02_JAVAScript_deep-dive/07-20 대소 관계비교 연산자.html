<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대소 관계 비교 연산자</title>
</head>
<body>
  <script>
    // 대소 관계 비교
    5 > 0;   // true
    5 > 5;   // false
    5 >= 5;  // true
    5 <= 5;  // true
  </script>
</body>
</html>
