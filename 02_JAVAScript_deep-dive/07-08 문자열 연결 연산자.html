<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자열 연결 연산자</title>
</head>
<body>
  <script>
    // 문자열 연결 연산자
    '1' + 2; // '12'
    1 + '2'; // '12'

    // 산술 연산자
    1 + 2; // 3

    // ture는 1로 타입 변환
    1 + true; // 2

    // false는 0으로 타입 변환
    1 + false; // 1

    // undefined는 숫자로 타입 변환되지 않음
    +undefined; // NaN
    1 + undefined; // NaN
  </script>
</body>
</html>
