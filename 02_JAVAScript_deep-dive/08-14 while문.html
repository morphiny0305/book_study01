<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>while문</title>
</head>
<body>
  <script>
    var count = 0;

    // count가 3보다 작을 때까지 코드 블록을 계속 반복 실행
    while (count < 3){
      console.log(count); // 0 1 2
      count++;
    }
  </script>
</body>
</html>
