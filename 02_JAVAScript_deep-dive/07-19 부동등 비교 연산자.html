<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부동등 비교 연산자</title>
</head>
<body>
  <script>
    // 부동등 비교함
    5 != 8;   // true
    5 != 5;   // false
    5 != '5'; // false

    // 불일치 비교
    5 !== 8;   //true
    5 !== 5;   // false
    5 !== '5'; // ture
  </script>
</body>
</html>
