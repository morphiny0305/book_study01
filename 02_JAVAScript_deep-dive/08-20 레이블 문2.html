<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>레이블 문</title>
</head>
<body>
  <script>
    // foo 라는 식별자가 붙은 레이블 블록문
    foo : {
      console.log(1);
      break foo; // foo 레이블 블록문 탈출한다.
      console.log(2);
    }
  </script>
</body>
</html>
