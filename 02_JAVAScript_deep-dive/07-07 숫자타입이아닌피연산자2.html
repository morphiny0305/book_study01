<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>- 단항 연산자/숫자타입이 아닌 피연산자</title>
</head>
<body>
  <script>
    // 부호를 반전함
    -(-10); // 10

    // 문자열을 숫자로 타입 변환
    -'10'; // -10
    
    // 불리언 값을 숫자로 타입 변환
    -true; // -1

    // 문자열은 숫자로 타입 변환할 수 없으므로 NaN을 반환
    -'Hello'; // NaN
  </script>
</body>
</html>
