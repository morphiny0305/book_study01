<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산자의 부수효과</title>
</head>
<body>
  <script>
    var x;

    // 할당 연산자는 변수 값이 변하는 부수 효과가 있음.
    // 이는 x 변수를 사용하는 다른 코드에 영향을 줌
    x = 1;
    console.log(x); // 1

    // 증가/감소 연산자 (++/--)는 피연산자의 값을 변경하는 부수 효과가 있음.
    // 피연산자 x의 값이 재할당되어 변경됨. 이는 x 변수를 사용하는 다른 코드에 영향을 줌
    x++;
    console.log(x); // 2

    var o = {a: 1}; 

    // delete 연산자는 객체의 프로퍼티를 삭제하는 부수 효과가 있음.
    // 이는 o 객체를 사용하는 다른 코드에 영향을 줌
    delete o.a;
    console.log(o); // {}
  </script>
</body>
</html>
