<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지수 연산자2 Math.pow</title>
</head>
<body>
  <script>
    Math.pow(2, 2);   // -> 4
    Math.pow(2, 2.5); // ->5.65685424949238
    Math.pow(2, 0);   // -> 1
    Math.pow(2, -2);  // -> 0.25
  </script>
</body>
</html>
