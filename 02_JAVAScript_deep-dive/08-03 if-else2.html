<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>조건문</title>
</head>
<body>
  <script>
    var num = 2;
    var kind;

    if (num > 0)      kind = '양수';
    else if (num < 0) kind = '음수';
    else              kind = '영';

    console.log(kind); // 양수
  </script>
</body>
</html>
