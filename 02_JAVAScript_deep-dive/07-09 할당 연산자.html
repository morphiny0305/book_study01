<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>할당 연산자</title>
</head>
<body>
  <script>
    var x;
    x = 10;
    console.log(x); // 10

    x += 5; // x = x + 5;
    console.log(x); // 15

    x -= 5; // x = x - 5;
    console.log(x); // 10

    x *= 5; // x = x * 5;
    console.log(x); // 50

    x /= 5; // x = x / 5;
    console.log(x); // 10

    x %= 5; // x = x % 5;
    console.log(x); // 0

    var str ='My name is ';

    // 문자열 연결 연산자
    str += 'Lee'; // str = str + 'Lee';
    console.log(str); // 'My name is Lee'
  </script>
</body>
</html>
