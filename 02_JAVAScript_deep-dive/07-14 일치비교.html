<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일치 비교</title>
</head>
<body>
  <script>
    // 일치 비교
    5 === 5; // true

    // 암묵적 타입 변환을 하지 않고 값을 비교함
    // 즉, 값과 타입이 모두 같은 경우만 true를 반환함

    5 ==='5'; // false
  </script>
</body>
</html>
