<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>양의 0과 음의 0</title>
</head>
<body>
  <script>
    // 양의 0과 음의 0 비교. 일치 비교/동등 비교 모두 결과는 true
    0 === -0; // true
    0 == -0;  // true
  </script>
</body>
</html>
