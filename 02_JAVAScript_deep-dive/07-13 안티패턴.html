<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>안티패턴</title>
</head>
<body>
  <script>
    // 동등 비교. 결과는 예측하기 어렵다.
    '0' == ' '; // false
    0 == ' ';   // true
    0 == '0';   // true
    false == 'false';  // false
    false == '0';      // true
    false == null;     // false
    false == undefined // false
  </script>
</body>
</html>
