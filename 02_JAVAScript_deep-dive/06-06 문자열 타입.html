  <title>문자열 타입</title>
</head>
<body>
  <script>
    // 문자열 타입
    var string;
    string = '문자열'; // 작은 따옴표
    string = "문자열"; // 큰 따옴표
    string = `문자열`; // 백틱 (ES6)

    string = '작은따옴표로 감싼 문자열 내의 "큰따옴표"는 문자열로 인식된다.';
    string = "작은따옴표로 감싼 문자열 내의 '작은따옴표'는 문자열로 인식된다.";
  </script>
</body>
</html>
