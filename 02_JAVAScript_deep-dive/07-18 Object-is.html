<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object.is</title>
</head>
<body>
  <script>
    -0 === +0 // true
    Object.is(-0, +0); // false

    NaN === NaN; // false
    Object.is(NaN, NaN); // true
  </script>
</body>
</html>
