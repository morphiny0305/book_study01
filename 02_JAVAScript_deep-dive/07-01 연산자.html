<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산자</title>
</head>
<body>
  <script>
    // 산술 연산자
    5 * 4 // -> 20
    
    // 문자열 연결 연산자
    'My name is ' + 'Lee' // -> 'My name is Lee'

    // 할당 연산자
    color = 'red' // -> 'red'

    // 비교 연산자
    3 > 8 // -> false

    // 논리 연산자
    true && false // -> false

    // 타입 연산자
    typeof 'Hi' // -> string
  </script>
</body>
</html>
