<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동등 비교 연산자</title>
</head>
<body>
  <script>
    // 동등 비교 
    5 == 5; // true

    // 타입은 다르지만 암묵적 타입 변환을 통해 타입을 일치시키면 동등
    5 == '5'; // true
  </script>
</body>
</html>
