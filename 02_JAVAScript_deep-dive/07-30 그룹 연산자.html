<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그룹 연산자</title>
</head>
<body>
  <script>
    10 * 2 + 3; // -> 23

    // 그룹 연산자를 사용하여 우선 순위를 조절
    10 * (2 + 3); // -> 50
  </script>
</body>
</html>
