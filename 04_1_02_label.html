<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>폼 삽입하기</title>
	
</head>
<body>
	<form>
		<h3>수강 분야 (다수 선택 가능)</h3>
		<ul>
			<li><input type="checkbox" value="grm">문법</li>
			<li><input type="checkbox" value="wr">작문</li>
			<li><input type="checkbox" value="rd">독해</li>
		</ul>
		<h3>수강 과목 (1과목만 선택 가능)</h3>
		<ul>
			<li><label><input type="radio" name="subject" value="eng">영어 회화</label></li>
			<li><label><input type="radio" name="subject" value="ch">중국어 회화</label></li>
			<li><label><input type="radio" name="subject" value="jp">일본어 회화</label></li>
		</ul>
	</form>
</body>
</html>
