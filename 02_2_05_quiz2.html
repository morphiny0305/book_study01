<body>
  <!--
    1. 첫번째 줄은 1단계 제목 태그 사용
    2. 두번째 줄은 텍스트 단락으로 표시
    3. '모집 직군'에서 '접수 마감일'까지 순서 없는 목록으로 표시
    4. '직무 내용' 다음 줄에 있는 '도서 기획, 편집'과 '도서 홍보, 독자 소통'은 2단계 순서 없는 목록으로 표시합니다.
    5. 마지막 줄은 텍스트 단락으로 표시합니다.
  -->
	<h1>이지스퍼블리싱 신입 사원 모집 공고</h1>
    <p>IT 기획, 편집 부서에서 함께 할 신입 사원을 모집합니다.</p>
    
    <ul>
      <li>모집 직군 : 편집 기획 부서</li>
      <li>직무 내용 : 도서 프로듀싱 업무 (신입 지원 가능)
        <ul>
          <li>도서 기획, 편집</li>
          <li>도서 홍보, 독자 소통</li>
        </ul>
      </li>
      <li>접수 마감일 : 2016.3.6.</li>
    </ul>
    <p>자세한 내용은 공지 게시판을 참고하세요.</p>
  
</body>
