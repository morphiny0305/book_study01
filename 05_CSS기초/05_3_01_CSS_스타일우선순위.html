<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스타일 우선 순위</title>
  <style>
    body{
      color: blue; /* 문서 전체의 글자 색 */
    }
    h2{
      color: brown !important; /* 글자 색, !important = 중요 스타일 */
    }
  </style>
</head>
<body>
  <div id="container">
    <h2 style="color:green;">이지스 퍼블리싱의 미션</h2>
    <p>사람에게 구체적으로 도움을 주는 책,<br>
    우리는 열심히 사는 사람들에게 도움이 되고 싶습니다.</p>
    <p>우리는 책을 출간하기 전에 질문할 것입니다.</p>
    <p style="color: red; font-style: italic;">"이 책이 사람들에게 도움이 됩니까?"</p>
  </div>
</body>
</html>
