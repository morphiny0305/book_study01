<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>quiz1</title>
	<style>
		.container {
				width:500px;
				padding:10px;
				border:1px solid #ccc;
			}
			.subject{
				font-weight: 700;
				font-size: larger;
			}
			
	</style>
</head>
<body>
	<!-- 조건 -->
	<!-- 
		1. 여러 텍스트에 적용하기 위해 class 선택자 사용
		2. 하이픈 앞에 있는 텍스트 굵기를 '700'으로 설정
		3. 하이픈 앞에 있는 텍스트의 크기는 상속한 글자 크기보다 한 단계 크게 지정
	  -->
	<div class="container">
		<h1>최신 웹 디자인 트렌드</h1>
		<p><span class="subject">반응형 웹 디자인</span> - 다양한 화면 크기에 최적화하다</p>
		<p><span class="subject">플랫 디자인</span> - 입체에서 평면으로 </p>
		<p><span class="subject">풀스크린 배경</span> - 콘텐츠에 집중</p>
		<p><span class="subject">원 페이지 사이트</span> - 한 페이지에 모든 내용을 담다</p>
		<p><span class="subject">패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을!</p>
		<p><span class="subject">웹 폰트</span> - 웹 타이포그래피를 받쳐주는 기술</p>
	</div>
</body>
</html>
