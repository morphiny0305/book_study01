<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글자 일부 또는 전체를 대문자로 바꾸기</title>
  <style>
    .trans1{text-transform: uppercase;} /* 대문자로 표시 */
    .trans2{text-transform: capitalize;} /* 첫글자만 대문자 */
  </style>
</head>
<body>
  <h1>Have to study</h1>
  <ul>
    <li class="trans1">html</li>
    <li class="trans2">css</li>
    <li class="trans3">javascript</li>
  </ul>
</body>
</html>
