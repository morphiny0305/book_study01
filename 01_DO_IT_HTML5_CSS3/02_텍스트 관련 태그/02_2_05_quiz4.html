<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz4</title>
</head>
<style>
  table, th, td { 
    border:1px solid gray;  /* 표의 테두리 - 1px 회색 실선 */
    border-collapse:collapse;  /* 표 테두리와 셀 테두리 합치기 */
  }
  th, td {
    width:100px;  /* 셀 너비 */
    padding:5px;  /* 셀 패딩(테두리와 내용 사이의 여백) */
  }
  caption {
    font-size:20px;  /* 표 설명글 글자 크기 */
    margin:10px;  /* 표 설명글 주변 여백 */
    font-weight:bold;  /* 표 설명글 글자 굵게 */
  }
</style>
<body>
  <!--
    1. 표에 사용할 스타일은 예제 quiz-4 참고
    2. <caption> 태그 사용
    3. 표의 제목 셀은 <th> 태그를 사용하고 그 외 셀은 <td> 태그를 사용
  -->
	<table>
    <caption>주요 SNS 서비스별 이용률(%)</caption>
    <tr>
      <th></th>
      <th>페이스북</th>
      <th>카카오스토리</th>
      <th>밴드</th>
      <th>인스타그램</th>
      <th>트위터</th>
    </tr>
    <tr>
      <th>2015년</th>
      <td>77.1</td>
      <td>58.3</td>
      <td>32.4</td>
      <td>16.7</td>
      <td>22.1</td>
    </tr>
    <tr>
      <th>2016년</th>
      <td>73.8</td>
      <td>51.0</td>
      <td>40.1</td>
      <td>28.1</td>
      <td>14.7</td>
    </tr>
  </table>
</body>
</html>
