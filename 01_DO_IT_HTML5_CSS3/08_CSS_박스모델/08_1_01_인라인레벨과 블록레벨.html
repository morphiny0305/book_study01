<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인라인 레벨과 블록 레벨</title>
</head>
<body>
  <!-- <h1> 블록 레벨 태그 -->
  <h1>시간이란..</h1>
  <!-- <p> 블록 레벨 태그 -->
  <p>내일 죽을 것처럼 오늘을 살고</p>
  <!-- <span> 인라인 레벨 태그 -->
  <p>영원히 살 것처럼 <span style="color: red;">내일을 꿈꾸어라.</span></p>
</body>
</html>
