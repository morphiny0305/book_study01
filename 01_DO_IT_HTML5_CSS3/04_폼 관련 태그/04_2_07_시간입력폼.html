<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>시간 입력 폼 삽입하기</title>
</head>
<body>
	<form>
		<h3>원하는 대관시간을 선택하세요 (오늘)</h3>
		<label>시작 시간<input type="time" value="09:00" id="start1"></label>
		<label>종료 시간<input type="time" value="18:00" id="end1"></label>

		<h3>원하는 대관시간을 선택하세요 (다른 날짜)</h3>
		<label>시작 시간<input type="datetime-local" value="2023-03-02T09:00" id="start2"></label>
		<label>종료 시간<input type="datetime-local" value="2023-03-02T18:00" id="end2"></label>
	</form>
</body>
</html>
